<div class="login-page" ng-app="">

  <div class="login-content login-content-signin" ng-hide="showSignIn">
    <div>
      <h2>Log in</h2>
      <form class="wrapper-box" role="form" ng-submit="login()">
        <input type="userId"
          ng-model="userId"
          class="userId"
          placeholder="아이디를 입력해주세요."
          required><br>
        <input type="userPassword"
          ng-model="userPassword"
          class="userPassword"
          placeholder="비밀번호를를 입력해주세요."
          required ><br>
        <!-- <div class="checkbox pull-left">
          <label>
            <input type="checkbox"> Remember me.
          </label>
        </div> -->
        <a class="outer-link pull-left" href= "/user/RePassword.html">Forgot Password</a>
        <button type="submit" class="btn btn-submit btn-default pull-right">Log in</button>
      </form>
    </div>
  </div>
